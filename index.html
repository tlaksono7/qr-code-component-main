<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | QR code component</title>
    
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="main-content">
            <div class="main-content__image">
                <img class="main-content__description--img" src="images/image-qr-code.png" alt="Frontend Mentor" title="Frontend Mentor" width="300">
            </div>
            <div class="main-content__description">
                <h3 class="main-content__description--title">Improve your front-end skills by building projects</h3>
                <p class="main-content__description--subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        <br />Coded by <a href="https://tlaksono.my.id/" target="_blank">Tito Laksono</a>.
    </div>
</body>
</html>
